    <main>
        <section>

            <h2>Entre em contato conosco</h2>

        </section>

        <section>
            <form>
                <div class="form-data">
                    <div class="form-data-input">
                    <label for="nomeCompleto">Nome Completo:</label>
                    <input type="text" class="form-control" id="nomeCompleto" placeholder="Seu nome completo">
                    </div>
                    <div class="form-data-input">
                    <label for="email">Endereço de email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Seu email">
                    </div>
                    <div class="form-data-input">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="Seu telefone">
                    </div>
                    <div class="form-msg">
                    <label for="mensagem">Mensagem:</label>
                    <textarea class="form-control" id="mensagem" rows="10" placeholder="Sua mensagem aqui"></textarea>
                    </div>
                </div>

                <div class="form-container">
                    <div class="form-check">
                        <label class="form-check-label" for="preferenciaEmail">Preferência de contato via email.</label>
                        <input type="radio" class="form-check-input" id="preferenciaEmail" name="preferenciaContato" value="email">
                    </div>

                    <div class="form-check">
                        <label class="form-check-label" for="preferenciaTelefone">Preferência de contato via telefone.</label>
                        <input type="radio" class="form-check-input" id="preferenciaTelefone" name="preferenciaContato" value="telefone">
                    </div>

                    <div class="form-check">
                        <label class="form-check-label" for="preferenciaWhatsApp">Preferência de contato via WhatsApp.</label>
                        <input type="radio" class="form-check-input" id="preferenciaWhatsApp" name="preferenciaContato" value="whatsapp">
                    </div>
                </div>    
                <div  class="btn">
                    <button type="submit">Enviar</button>
                </div>    
              </form>
              
              
        </section>

    
        <hr>
